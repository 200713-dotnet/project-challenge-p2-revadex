---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: aspnet-api-image
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: aspnet-api-image
    template:
      metadata:
        labels:
          app: aspnet-api-image
      spec:
        containers:
        - name: aspnet-api-image
          image: jfantauzzi/imageapi2020
          ports:
            - containerPort: 80
              name: aspnet-api-image-http